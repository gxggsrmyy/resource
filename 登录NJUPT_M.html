	<style>
		span{
			line-height: var(--line-height);
		}
		a{
			text-decoration: none;
			display: inline-block;
			border-bottom: 1px solid rgb(var(--color));
			height: calc(var(--line-height) - 1px);
		}
		a:hover{
			background-color: rgba(var(--color), 0.17);
		}
		a:link, a:active, a:visited{
			color: rgb(var(--color));
		}
	</style>
</head>

<body>
	<iframe id="iframe" name="iframe" sandbox hidden></iframe>
	<form id="ping1" action="http://192.168.168.168/a03.gif" method="GET" target="iframe" hidden>
		<input name="token">
	</form>
	<form id="ping2" action="http://www.baidu.com/img/bdlogo.gif" method="POST" target="iframe" hidden>
		<input name="token">
	</form>
	<form id="login" action="http://192.168.168.168/0.htm" method="POST" target="iframe" hidden>
		<input name="DDDDD" value="101001996000500">
		<input type="password" name="upass" value="02324x">
		<input name="0MKKey">
	</form>
	<span id="output" style="--color: 0, 0, 0; --line-height: 1.8em">无法运行。</span>
	<script>
		"use strict";

		const title = document.title;
		const $ = (...args) => document.querySelector(...args);
		const Output = $("#output");
		const Ping1 = $("#ping1");
		const Ping2 = $("#ping2");
		const Login = $("#login");
		const Iframe = $("#iframe");

		const START = "未连接";
		const LOGIN = "正在登录";
		const PING = '<a href="http://192.168.168.168/" target="_blank">已登录</a>';
		let mode;
		let Ping;

		let timer;
		let stamp;
		const pingTimeout = 3000;
		const loginTimeout = 10000;
		const againTimeout = x => 1000 / (1 - (1 - x) * (1 - 1 / 30));

		const ping = () => {
			document.title = title;
			Ping.token.value = Date.now().toString(36);
			try{
				Ping.submit();
				stamp = performance.now();
				timer = setTimeout(start, pingTimeout);
			}catch(error){
				stamp = 0;
				Output.innerHTML = mode = START;
				requestAnimationFrame(() => start());
			}
		};
		const start = () => {
			Output.innerHTML = mode = START;
			Ping = Ping1;
			ping();
		};

		Iframe.addEventListener("load", () => {
			if(navigator.onLine && stamp){
				clearTimeout(timer);
				timer = ({
					[START]: () => {
						mode = LOGIN;
						document.title = title;
						try{
							Login.submit();
							stamp = performance.now();
							Output.innerHTML = mode;
							return setTimeout(start, loginTimeout);
						}catch(error){
							start();
						}
					},
					[LOGIN]: () => {
						Output.innerHTML = mode = PING;
						Ping = Ping2;
						return setTimeout(ping, againTimeout((performance.now() - stamp) / loginTimeout));
					},
					[PING]: () => setTimeout(ping, againTimeout((performance.now() - stamp) / pingTimeout)),
				})[mode]();
			}
		});

		addEventListener("offline", () => {
			clearTimeout(timer);
			Output.innerHTML = mode = START;
		});
		addEventListener("online", () => {
			start();
		});

		addEventListener("focus", () => {
			if(mode === PING){
				clearTimeout(timer);
				ping();
			}
		});

		const exit = new XMLHttpRequest;
		exit.open("GET", "http://192.168.168.168/F.htm", false);
		addEventListener("unload", () => {
			if(mode !== START) exit.send();
		});
		addEventListener("beforeunload", event => {
			if(mode === PING) event.returnValue = "离开即注销。";
		});
		if(navigator.onLine){
			mode = LOGIN;
			Ping = Ping2;
			ping();
			Output.innerHTML = "加载中";
		}else{
			Output.innerHTML = mode = START;
		}
	</script>
</body>

</html>
