<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<base href="https://github.com/dou4cc/resource/tree/master/">
	<script>
		"use strict";

		if(document.location.pathname.endsWith("/")) document.location.replace(document.location.href.slice(document.location.origin.length).match(/^(?:.*\/){2}(.*)$/)[1]);
	</script>
	<style>
		button{
			display: block;
		}
		span{
			font-family: monospace;
		}
	</style>
</head>

<body>
	404 Not Found
	<script>
		"use strict";

		{
			const dir = document.location.pathname.match(/[^/](?:.*\/)*/)[0];
			const button = document.createElement("button");
			const span = document.createElement("span");
			span.append(dir);
			button.append("Go to ", span);
			button.addEventListener("click", () => document.location = dir);
			document.body.append(button);
		}
	</script>
</body>

</html>
