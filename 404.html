<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<base href="https://github.com/dou4cc/resource/tree/master/">
	<script>
		"use strict";

		if(document.location.pathname.endsWith("/")) document.location.replace(document.location.href.slice(document.location.origin.length).match(/^(?:.*\/){2}(.*)$/)[1]);
	</script>
	<style>
		button{
			display: block;
		}
		span{
			font-family: monospace;
		}
	</style>
</head>

<body>
	404 Not Found
	<script>
		"use strict";

		{
			const button = document.createElement("button");
			addEventListener("pageshow", () => {
				button.textContent = "View this directory";
				button.disabled = false;
			});
			button.addEventListener("click", () => {
				button.disabled = true;
				button.textContent = "Redirecting";
				document.location = document.location.pathname.match(/^(?:.*\/){2}((?:.*\/)*)/)[1];
			});
			document.body.append(button);
		}
	</script>
</body>

</html>
